
- name: Copy files from backend
  become: true
  copy:
    src: /home/artifact.tar.gz
    dest: /home/ubuntu/artifact.tar.gz

- name: Start PM2
  shell: |
    cd /home/ubuntu/
    tar xzvf artifact.tar.gz
    mv home/circleci/project/backend .
    cd backend
    npm install
    pm2 stop default
    pm2 start npm -- start